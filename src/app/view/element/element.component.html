<div class="element" [ngStyle] = "content.style()">
    <canvas #canvas width="{{content.property('cav-width', '100')}}" height="{{content.property('cav-height', '100')}}">Your browser can't support canvas tag</canvas>
    <app-element *ngFor="let c of content.children" [content]="c"></app-element>
</div>
