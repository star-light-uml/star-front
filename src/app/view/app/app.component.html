<div style="width: 100%; height: 100%">
    <nz-layout style="width: 100%; height: 100%">
        <nz-sider>
            <app-widget-list></app-widget-list>
        </nz-sider>
        <nz-layout>
            <nz-content style="overflow: auto;" >
                <div style="padding: 20px;position: relative;" class="background-element" [ngStyle] = "getStyle()">
                    <app-element [widget]="background">
                    </app-element>
                </div>
            </nz-content>
            <nz-sider style="background: #fff; border-left: 1px solid #888" [nzWidth]="250">
                <app-property-list [widget]="getSelectWidget()"></app-property-list>
            </nz-sider>
        </nz-layout>
    </nz-layout>
    <app-message></app-message>
</div>
